<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Validador de Campos</title>
</head>
<body>
    <h1>Validador de Campos</h1>
    <div class="form">
    <form action="">
        <input type="text" placeholder="Insira aqui o valor" class="label form-control"> <br>
        <select name="campo" id="option" class="dropdown">

            <option value="cpf">CPF</option>
            <option value="hexColor">Cor Hexadecimal</option>
            <option value="email">email</option>
            <option value="url">URL</option>
            <option value="uuid">UUID v4</option>

        </select> <br>
        <p class="mensagem">Digite o valor, escolha a opção e clique em validar</p>
        <button id="button" class="btn btn-success">Validar</button>
    </form>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
