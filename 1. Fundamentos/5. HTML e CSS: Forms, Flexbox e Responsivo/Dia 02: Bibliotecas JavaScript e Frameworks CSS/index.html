<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Formulário - TrybeTravel</title>
  </head>
  <body>
    <h1 id='title' class="h1">Formulário Trybe Travel</h1>

    <form id="main-form">
      <fieldset>
        <label for="fullName">Nome Completo:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Digite seu nome completo"
          maxlength="40"
          minlength="10"
          required
          class="form-control"
        />
        <div class="mb-3">
          <label for="email" class="form-check-label" "
            >Endereço de E-mail:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            maxlength="50"
            minlength="10"
            required
            class="form-control"
          />
        </div>


        <div class="form-check">
          <input
            type="radio"
            id="destination1"
            className="radios"
            name="destinations"
            value="Cidade"
            required
            class="form-check-input"
          />
          <label class="form-check-label" for="destination1">Cidade</label>
        </div>

        <div class="form-check">
          <input
            type="radio"
            id="destination2"
            className="radios"
            name="destinations"
            value="Campo"
            required
            class="form-check-input"
          />
          <label class="form-check-label" for="destination2">Campo</label>
        </div>

        <div class="form-check">
          <input
            type="radio"
            id="destination3"
            className="radios"
            name="destinations"
            value="Praia"
            required
            class="form-check-input"
          />
          <label class="form-check-label"  for="destination3">Praia</label>
        </div>

        <div class="form-check">
          <input
            type="radio"
            id="destination4"
            className="radios"
            name="destinations"
            value="Montanhas"
            required
            class="form-check-input"
          />
          <label class="form-check-label" for="destination4">Montanhas</label>
        </div>

            <label for="question" class="form-label">
                Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTravel
            </label>
            <textarea
            name="why"
            id="question"
            cols="60"
            rows="10"
            placeholder="Digite sua resposta vencedora aqui"
            maxlength="500"
            class="form-control">   
        </textarea>
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="date" id="date"/>
    <div class="form-check">
        <label for="promo" class="form-check-label"
          >Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe.
        </label>
        <input class="form-check-input" type="checkbox" name="promo" id="promo" />
    </div>
    <div class="form-check">
            <label for="agreement" class="form-check-label"
            >Concordo que imagens de minhas férias poderão ser usadas na
            divulgação de concursos futuros.
        </label>
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required />
    </div>
      </fieldset>
      <button class="btn btn-success" type="submit" id="submit-btn" disabled>Enviar</button>
      <button class="btn btn-info" type="reset" id="clear-btn">Limpar</button>
    </form>
  </body>
</html>
